<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <h1>Hello World</h1>
    <!--  Below i use brackets to indicate python code, this is jinja markup syntax  -->
    <h2>{{ 5 * 6}}</h2>
    <h3>Random Number: {{ num }}</h3>
    <!--  can link urls created from server.py with url_for and calling the name of the function  -->
    <a href="{{ url_for('get_blog', num=3) }}">Go to blog</a>
</body>
<footer>
    <p style="text-align: right">Copyright {{ year }}</p>
</footer>
</html>
